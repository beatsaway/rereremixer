<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReReRemixer</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #533483 100%);
            min-height: 100vh;
            color: #00ff88;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            line-height: 1.6;
        }
        
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(0, 255, 136, 0.4);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        .title {
            margin-bottom: 20px;
            font-size: 3.5em;
            font-weight: 900;
            background: linear-gradient(45deg, #00ff88, #ff0088, #0088ff, #00ff88);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 2s ease-in-out infinite;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .tagline {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #fff;
        }
        
        .launch-btn {
            display: inline-block;
            background: linear-gradient(135deg, #00ff88, #00cc6a);
            color: #000;
            padding: 20px 40px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.3em;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 8px 20px rgba(0, 255, 136, 0.4);
        }
        
        .launch-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 30px rgba(0, 255, 136, 0.6);
        }
        
        .features {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .feature-tag {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            padding: 6px 12px;
            border-radius: 15px;
            color: #00ff88;
            font-size: 0.9em;
        }
        
        .version-selector {
            margin: 30px 0;
        }
        
        .version-selector h3 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 1.3em;
        }
        
        .version-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }
        
        .version-btn {
            display: flex;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 15px 20px;
            text-decoration: none;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 350px;
            position: relative;
            overflow: hidden;
        }
        
        .version-btn:hover {
            border-color: rgba(0, 255, 136, 0.6);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 255, 136, 0.2);
        }
        
        .version-btn.newest {
            border-color: rgba(0, 255, 136, 0.6);
            background: rgba(0, 255, 136, 0.05);
        }
        
        .version-btn.newest:hover {
            border-color: rgba(0, 255, 136, 0.8);
            box-shadow: 0 8px 25px rgba(0, 255, 136, 0.4);
        }
        
        .version-number {
            font-size: 1.4em;
            font-weight: bold;
            color: #00ff88;
            margin-bottom: 5px;
        }
        

        
        .version-features {
            font-size: 0.9em;
            color: #ccc;
            line-height: 1.3;
        }
        
        @media (max-width: 768px) {
            .title {
                font-size: 2.5em;
            }
            
            .container {
                padding: 30px 20px;
            }
            
            .features {
                flex-direction: column;
                align-items: center;
            }
            
            .version-btn {
                padding: 12px 15px;
            }
            
            .version-number {
                font-size: 1.2em;
            }
            
            .version-features {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">ReReRemixer</h1>
        <p class="tagline">Record or upload audio â†’ Get algorithmic remixes</p>
        
        <div class="version-selector">
            <h3>Choose Version:</h3>
            <div class="version-buttons">
                <a href="ReReRemixer_v1_02/index.html" class="version-btn newest">
                    <span class="version-number">v1.02</span>
                    <span class="version-features">Remix uploaded/recorded song + synth drums</span>
                </a>
                <a href="ReReRemixer_v1_01/index.html" class="version-btn">
                    <span class="version-number">v1.01</span>
                    <span class="version-features">Remix uploaded/recorded song with wet/dry adjustment</span>
                </a>
                <a href="mememepiano_v1_01/index.html" class="version-btn">
                    <span class="version-number">v1.00</span>
                    <span class="version-features">Remix uploaded/recorded song</span>
                </a>
            </div>
        </div>
        
        <div class="features">
            <span class="feature-tag">Live Recording</span>
            <span class="feature-tag">File Upload</span>
            <span class="feature-tag">Smart Algorithms</span>
            <span class="feature-tag">Real-time</span>
        </div>
    </div>
</body>
</html>
